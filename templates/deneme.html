{% extends 'base.html' %}

{% block content %}{% endblock content %}

{% block script %}
    <script>
    var socket = new WebSocket('ws://' + window.location.host + '/');

    socket.onopen = function open() {
        console.log('WebSockets connection created.');
    };

    if (socket.readyState == WebSocket.OPEN) {
        socket.onopen();
    }
    </script>
{% endblock script %}
